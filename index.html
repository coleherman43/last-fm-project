<!DOCTYPE html>
<html>

<head>
    <title>Test Last.fm Data Retriever</title>
    <User-Agent hidden="true">Last-FM-Pet-Project</User-Agent>
    <!-- Fix this link below to get the css to show up -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Last FM Data Retriever</h1>
    
    <input type="text" id="search-input" placeholder="Enter an artist name"></input>
    <button id="search-button">Search</button>

    <input type="text" id="search-user-input" placeholder="enter a username">
    <button id="search-user-button">Search User</button>

    <div id="output"></div>
    <div id="user-output"></div>
    <div id="scrobbles-output"></div>

    <div class="results">
        <div class="column" id="top-artist-output"></div>
        <div class="column" id="top-album-output"></div>
        <div class="column" id="top-track-output"></div>
    </div>

    <script src="index.js"></script>
</body>


</html>
